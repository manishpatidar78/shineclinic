<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SHINE CLINIC</title>
     <link rel="stylesheet" href="style.css">

</head>

<body>
     <div class="container_flex">
          <div class="div1">
               <img src="flat-hand-drawn-hospital-reception-scene_52683-54613.jpg" alt="shine Clinic">
          </div>
          <div class="div2">
            <form action="" class="form1">
          <h2 class="formHeading">Shine Clinic </h2>
          <table class="table1">

               <tr>
                    <td class="td1">
                         <a href="#" class="info"> Admisson info</a>
                    </td>
                    <td class="td1">
                         <a href="#" class="info">Personal info</a>
                    </td>
                    <td class="td1">
                         <a href="#" class="info">Payment info</a>
                    </td>
               </tr>
               <tr>
                    <td colspan="3" class="category" class="td1">Admission Information :</td>

               </tr>
               <tr>
                    <td class="td1">
                         <label for="">
                              Date of Admission:
                         </label><br>
                         <input type="date">
                    </td>

                    <td class="td1">
                         <label for="">Select the admission type</label><br>
                         <select name="" id="">
                              <option value="">Select..</option>
                              <option value="">New Admission</option>
                              <option value="">Already Have</option>
                         </select>
                    </td>
                    <td class="td1">
                         <label for="">Admission For</label><br>
                         <select name="" id="">
                              <option value="">Select..</option>
                              <option value="e">Ear</option>
                              <option value="n">Nose</option>
                              <option value="t">Throat</option>
                              <option value="g">Genral CheckUp</option>
                         </select>
                    </td>

               </tr>
               <tr>
                    <td colspan="3" id="click" class="td1">
                         <a>** select if you have any of the following below</a>
                    </td>
               </tr>
               <tr>
                    <td class="td1">
                         <input type="checkbox" id="cold" name="activities">
                         <label for="cold">Cold</label>
                    </td>
                    <td class="td1"> <input type="checkbox" id="fever" name="activities">
                         <label for="fever">Fever</label>
                    </td>
                    <td class="td1"> <input type="checkbox" id="cough" name="activities">
                         <label for="cough">Cough</label>
                    </td>
               </tr>
               <tr>
                    <td class="td1">
                         <input type="checkbox" id="diabities" name="activities">
                         <label for="diabities">Diabities</label>
                    </td>
                    <td class="td1"> <input type="checkbox" id="blood" name="activities">
                         <label for="blood">Blood Pressure</label>
                    </td>
                    <td class="td1"> <input type="checkbox" id="heavy" name="activities">
                         <label for="heavy">Heavy Surgary</label>
                    </td>
               </tr>
               <tr>
                    <td colspan="3" class="category" class="td1">Personal Information :</td>

               </tr>
               <tr>
                    <td class="td1">Patient Name</td>
                    <td colspan="2" class="td1">
                         <input type="text" placeholder="Enter the patient name">
                    </td>

               </tr>
               <tr>
                    <td class="td1">Phone Number</td>
                    <td colspan="2" class="td1">
                         <input type="tel" placeholder="Enter the phone number">
                    </td>

               </tr>
               <tr>
                    <td class="td1">Email ID</td>
                    <td colspan="2" class="td1">
                         <input type="email" placeholder="Enter the email id">
                    </td>

               </tr>
               <tr>
                    <td class="td1">Age</td>
                    <td colspan="2" class="td1">
                         <input type="text" placeholder="Enter the age">
                    </td>

               </tr>
               <tr>
                    <td class="td1">Address</td>
                    <td colspan="2" class="td1">
                         <textarea name="" id="" cols="43" rows="4" placeholder="Enter the address"></textarea>
                    </td>
               </tr>
               <tr>
                    <td colspan="3" class="category" class="td1">Payment Information :</td>
               </tr>
               <tr>
                    <td class="td1">Select Payment type</td>
                    <td class="td1">
                         <input type="radio" id="card" name="payment">
                         <label for="card">Card</label>
                    </td>
                    <td class="td1">
                         <input type="radio" id="cash" name="payment">
                         <label for="cash">Cash</label>
                    </td>
               </tr>
               <tr>
                    <td class="td1">Card Number</td>
                    <td class="td1" colspan="2">
                         <input type="text" id="" placeholder="Enter card no.">
                    </td>
               </tr>
               <tr>
                    <td class="td1">Cvv Number</td>
                    <td class="td1" colspan="2">
                         <input type="text" id="" placeholder="Enter the cvv no.">
                    </td>
               </tr>
               <tr>

          </table>
          <input type="button" class="form-btn" value="CONFIRM" />

          </tr>

          </table>
     </form>
</div>
</div>

</body>

</html>
